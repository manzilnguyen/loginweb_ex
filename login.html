<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Đăng Nhập</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <main class="container animate__animated animate__fadeInUp">
            
            <hgroup>
                <h1>Đăng Nhập</h1>
                <h2>Vui lòng nhập thông tin của bạn</h2>
            </hgroup>
            
            <form id="login-form">
                <label for="username">
                    Tên đăng nhập
                    <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                </label>
                
                <label for="password">
                    Mật khẩu
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </label>
                
                <button type="submit" id="submit-button">Đăng Nhập</button>
            </form>
            
            <p id="login-message" class="message"></p>
            
            <footer>
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký tại đây</a>.</p>
            </footer>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('fade-in');
                
                const loginForm = document.getElementById('login-form');
                const loginMessage = document.getElementById('login-message');
                const submitButton = document.getElementById('submit-button');

                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); 
                    
                    submitButton.setAttribute('aria-busy', 'true');
                    submitButton.textContent = 'Đang kiểm tra...';
                    loginMessage.classList.remove('show', 'success', 'error');
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    fetch('http://localhost:5000/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, password: password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        loginMessage.textContent = data.message; 
                        
                        if (data.access_token) { 
                            loginMessage.className = 'message success show';
                            localStorage.setItem('access_token', data.access_token);
                            
                            document.body.classList.remove('fade-in');
                            setTimeout(() => { 
                                window.location.href = "main.html"; 
                            }, 500);
                            
                        } else {
                            loginMessage.className = 'message error show';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loginMessage.textContent = 'Lỗi kết nối máy chủ.';
                        loginMessage.className = 'message error show';
                    })
                    .finally(() => {
                        submitButton.removeAttribute('aria-busy');
                        submitButton.textContent = 'Đăng Nhập';
                    });
                });
            });
        </script>
    </body>
</html>
