<!DOCTYPE html>
<html>
    <head>
        <title>Login to see something!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://tse4.mm.bing.net/th/id/OIP.vA5LHpsWN17cQEV94gJBngHaGG?rs=1&pid=ImgDetMain&o=7&rm=3">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container" id="troll-container">
            <h1>Đăng Nhập Đi Bạn Ơi!</h1>
            <center><img src="https://e1.pngegg.com/pngimages/252/525/png-clipart-meme-crying-troll-face-illustration.png" width="150" height="150" alt="" class="meme-img"></center>
            
            <form id="login-form">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required placeholder="gõ zô đây...">
                
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password-input" name="password" required placeholder="gõ bí mật zô...">
                
                <input type="submit" value="VÀO!">
            </form>
            
            <p id="login-message" class="message"></p>
            <p>Chưa có tài khoản à? <a href="register.html">Bấm đây đăng ký</a>.</p>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById('login-form');
                const loginMessage = document.getElementById('login-message');
                
                const failSound = new Audio('bruh.mp3'); 
                
                const passwordInput = document.getElementById('password-input');
                const trollContainer = document.getElementById('troll-container');
                
                passwordInput.addEventListener('focus', () => { trollContainer.classList.add('form-shake'); });
                passwordInput.addEventListener('blur', () => { trollContainer.classList.remove('form-shake'); });
                
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); 
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password-input').value;

                    fetch('http://localhost:5000/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, password: password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        loginMessage.textContent = data.message; 
                        
                        if (data.access_token) { 
                            loginMessage.className = 'message success';
                            localStorage.setItem('access_token', data.access_token);
                            setTimeout(() => { window.location.href = "main.html"; }, 1000);
                        } else {
                            loginMessage.className = 'message error';
                            failSound.play(); 
                            trollContainer.classList.add('form-shake'); 
                        }
                    })
                    .catch(error => { 
                        console.error('Error:', error);
                        failSound.play(); 
                    });
                });
            });
        </script>
    </body>
</html>
