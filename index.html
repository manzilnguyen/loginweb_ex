<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Trang Chủ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Trang chủ dự án">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container animate__animated animate__fadeInUp">
            <header>
                <hgroup>
                    <h1>Chào mừng bạn!</h1>
                    <h2>Đây là trang chủ của dự án.</h2>
                </hgroup>
            </header>
            
            <p>Nội dung ở đây là công khai. Để truy cập các tính năng chính, vui lòng đăng nhập hoặc đăng ký.</p>
            
            <figure>
                <img src="https://img.freepik.com/free-vector/data-points-concept-illustration_114360-1090.jpg" alt="Ảnh minh họa" style="border-radius: var(--pico-border-radius);">
                <figcaption>Ảnh minh họa về dữ liệu</figcaption>
            </figure>
            
            <div class="grid">
                <a href="login.html" role="button">Đi đến trang Đăng Nhập</a>
                <a href="register.html" role="button" class="secondary">Đăng Ký Tài Khoản</a>
            </div>
            
        </main>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('fade-in');
                console.log("Trang chủ đã tải.");
            });
        </script>
    </body>
</html>
