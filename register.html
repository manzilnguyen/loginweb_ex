<!DOCTYPE html>
<html>
    <head>
        <title>Register to login!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://tse4.mm.bing.net/th/id/OIP.vA5LHpsWN17cQEV94gJBngHaGG?rs=1&pid=ImgDetMain&o=7&rm=3">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Tạo Tài Khoản Mới</h1>
            <center><img src="https://tse1.mm.bing.net/th/id/OIP.S-5CVdel0Fk0sR0pBBjzlwHaFa?w=768&h=561&rs=1&pid=ImgDetMain&o=7&rm=3" width="150" height="150" alt="" class="meme-img"></center>
            
            <form id="register-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required placeholder="tên gì cũng được...">
                
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required placeholder="dễ nhớ thôi...">
                
                <label for="new-name">Họ và Tên:</label>
                <input type="text" id="new-name" name="new-name" placeholder="tên thật nè...">

                <label for="new-class">Lớp:</label>
                <input type="text" id="new-class" name="new-class" placeholder="lớp mấy... khai mau...">
                
                <input type="submit" value="TẠO NGAY!" id="troll-button" class="running-button">
            </form>
            
            <p id="register-message" class="message"></p>
            <p>Có rồi thì? <a href="login.html">Đăng nhập đi</a>.</p>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const registerForm = document.getElementById('register-form');
                const registerMessage = document.getElementById('register-message');
                
                const trollButton = document.getElementById('troll-button');
                let trollCount = 0; 
                const maxTrolls = 5;

                const moveButton = () => {
                    if (trollCount >= maxTrolls) {
                        trollButton.value = "HẾT VUI RỒI! BẤM ĐI!";
                        return; 
                    }
                    trollCount++;
                    
                    const containerRect = trollButton.parentNode.getBoundingClientRect();
                    const buttonRect = trollButton.getBoundingClientRect();
                    const newTop = Math.random() * (containerRect.height - buttonRect.height);
                    const newLeft = Math.random() * (containerRect.width - buttonRect.width);
                    
                    trollButton.style.top = `${newTop}px`;
                    trollButton.style.left = `${newLeft}px`;
                    
                    if (trollCount === 1) trollButton.value = "CHẠM TAO NÈ!";
                    if (trollCount === 3) trollButton.value = "HAHA NGU VẬY?";
                };
                
                trollButton.addEventListener('mouseover', moveButton);
                trollButton.addEventListener('click', (event) => {
                    if (trollCount < maxTrolls) {
                        event.preventDefault(); 
                        moveButton(); 
                    }
                });

                registerForm.addEventListener('submit', (event) => {
                    event.preventDefault(); 
                    const username = document.getElementById('new-username').value;
                    const password = document.getElementById('new-password').value;
                    const name = document.getElementById('new-name').value;
                    const user_class = document.getElementById('new-class').value;

                    fetch('http://localhost:5000/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: username, password: password,
                            name: name, class: user_class 
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        registerMessage.textContent = data.message;
                        if (data.message === 'Đăng ký thành công!') {
                            registerMessage.className = 'message success';
                            setTimeout(() => { window.location.href = "login.html"; }, 1000);
                        } else {
                            registerMessage.className = 'message error';
                        }
                    })
                    .catch(error => { console.error('Error:', error); });
                });
            });
        </script>
    </body>
</html>
