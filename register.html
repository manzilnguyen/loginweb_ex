<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Đăng Ký Tài Khoản</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container animate__animated animate__fadeInUp">
            <hgroup>
                <h1>Đăng Ký</h1>
                <h2>Tạo tài khoản mới để tiếp tục</h2>
            </hgroup>
            
            <form id="register-form">
                <label for="new-username">
                    Tên đăng nhập (Bắt buộc)
                    <input type="text" id="new-username" name="new-username" placeholder="Ví dụ: mrbeast" required>
                </label>
                
                <label for="new-password">
                    Mật khẩu (Bắt buộc)
                    <input type="password" id="new-password" name="new-password" placeholder="••••••••" required>
                </label>
                
                <div class="grid">
                    <label for="new-name">
                        Họ và Tên
                        <input type="text" id="new-name" name="new-name" placeholder="Tên của bạn">
                    </label>
                    <label for="new-class">
                        Lớp
                        <input type="text" id="new-class" name="new-class" placeholder="Ví dụ: 12A1">
                    </label>
                </div>
                
                <button type="submit" id="submit-button">Đăng Ký</button>
            </form>
            
            <p id="register-message" class="message"></p>
            
            <footer>
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a>.</p>
            </footer>
        </main>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('fade-in');
                
                const registerForm = document.getElementById('register-form');
                const registerMessage = document.getElementById('register-message');
                const submitButton = document.getElementById('submit-button');

                registerForm.addEventListener('submit', (event) => {
                    event.preventDefault(); 
                    
                    submitButton.setAttribute('aria-busy', 'true');
                    submitButton.textContent = 'Đang xử lý...';
                    registerMessage.classList.remove('show', 'success', 'error');
                    
                    const username = document.getElementById('new-username').value;
                    const password = document.getElementById('new-password').value;
                    const name = document.getElementById('new-name').value;
                    const user_class = document.getElementById('new-class').value;

                    fetch('http://localhost:5000/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: username, password: password,
                            name: name, class: user_class 
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        registerMessage.textContent = data.message;
                        if (data.message === 'Đăng ký thành công!') {
                            registerMessage.className = 'message success show';
                            document.body.classList.remove('fade-in');
                            setTimeout(() => { window.location.href = "login.html"; }, 500);
                        } else {
                            registerMessage.className = 'message error show';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        registerMessage.textContent = 'Lỗi kết nối máy chủ.';
                        registerMessage.className = 'message error show';
                    })
                    .finally(() => {
                        submitButton.removeAttribute('aria-busy');
                        submitButton.textContent = 'Đăng Ký';
                    });
                });
            });
        </script>
    </body>
</html>
